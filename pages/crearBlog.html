<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Crear</title>
    <link rel="stylesheet" href="blog.css">
    <script src="componente.js"></script>
</head>
<body>

  <style>

nav {
    background-color: black;
    text-align: center;
    font-size: 30px;
    height: 50px;
    width: 100%;
    color: white;
}

.texto {
    margin-top: 15px;
    height: 350px;
    width: 80%;
    font-size: 26px;
}

.formulario {
    font-size: 18px;
}

.titulo-exp {
    width: 80%;
    font-size: 30px;
}

.publicar-btn {
  display: flex;
  flex-direction: left;
   
}

.publicar {
    background-color: green;
    color: white;
    font-size: 20px;
}
  </style>


    <h4>Publicar blog de experiencia</h4>

    <section>

        <form action="/my-handling-form-page" method="post" class="formulario">
            <ul>
                <input type="text" id="name" name="user_name" class="titulo-exp"/>
                
                <textarea id="msg" name="user_message" class="texto">
                </textarea>

            </ul>

            <div class="publicar-btn">
              <button class="publicar"> Publicar</button>
            </div>
            
          </form>
    </section>
