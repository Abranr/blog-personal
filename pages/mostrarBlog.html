<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mostrar Blog</title>
    <link rel="stylesheet" href="../styles/mostrarBlog.css" />
    <link rel="stylesheet" href="../styles/navbar.css" />
  </head>
  <body>
    <header>
      <nav id="navbar"></nav>
    </header>
    <main>
      <section class="blog-header">
        <h1 class="boton-shine">Blog Personal</h1>
      </section>
      <section><h4 class="subtitulo1">Escribe un titulo para tu blog</h4></section>
      <section>
        <input class="Nombre-blog no-select" disabled />
      </section>
      <h4 class="subtitulo2">Escribe tu blog</h4>
      <section class="edit-section">
        <textarea id="blogContent" class="no-select" rows="10" cols="50" disabled></textarea>
        <button class="Btn" onclick="editContent()">Editar</button>
      </section>
    </main>
    <script src="script.js"></script>
    <script type="module" src="../app/app.js"></script>
  </body>
</html>
